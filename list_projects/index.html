---
layout: default
---

<div class = "projects-list content container-fluid">
  <h1 class = "title">Projects</h1>

  <div class = "row projects-grid">
      {% for project in site.projects %}
        <div class = "project-card-wrapper col-md-4">
          <div class = "project-card h-100">

            <h2 class = "project-title">{{project.title}}</h2>

            <div class = "project-image embed-responsive embed-responsive-21by9">
              <img src = "{{project.image}}" class = "img-top embed-responsive-item d-block mx-auto img-fluid"/>
            </div>


            <div class = "project-desc">
              <p>{{project.excerpt}}</p>
            </div>

            <div class = "card-prompt">
              <a href = "{{project.url}}">View</a>
            </div>

          </div>

        </div>
      {% endfor %}
  </div>
</div>

<div class = "border"></div>

<div class = "in-progress container-fluid">
  <h1 class = "title">WIP</h1>

  <div class = "in-progress-list">
    <ul>
      <li>Mizzou Ballroom Website</li>
      <li>Rubiks Cube Simulator</li>
      <li>Wizard Video Gaming</li>
    </ul>
  </div>
</div>
